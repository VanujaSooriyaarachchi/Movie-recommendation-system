<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Quiz Page For Movie Website</title>
    <link rel="stylesheet" href="../CSS/st2 quiz css/mdb.min.css" />
    <link rel="stylesheet" href="../CSS/quiz.css" />
  </head>
  <body>
    <div class="containerNavigation"></div>
    <header>
      <img src="../images/Logo.jpg" alt="Movie Land" class="logo" />
      <nav class="navigation">
        <a href="HomePage.html">Home</a>
        <a href="gallery2.html">Gallery</a>
        <a href="favPage.html">FavoritePage</a>
        <a href="Product.html">Products</a>
        <a href="quiz.html">Quiz</a>
        <a href="NewsLetter.html">NewsLetter</a>
        <a href="feedback.html">Feedback</a>
        <a href="AboutUs.html">AboutUs</a>
        <a href="Signup2.html">
          <button class="btnLogin-popup">Login</button>
        </a>
      </nav>
    </header>
    <br /><br /><br />
    <div class="container my-5">
      <div id="intro">
        <div class="counter">
          <p class="prefix">Time:</p>
          <h1 id="timer">00:00</h1>
        </div>
        <div class="container">
          <p class="prefix">Question:</p>
          <h1 id="counter">1/5</h1>
        </div>
        <div class="score">
          <p class="prefix">Score:</p>
          <h1 id="score">3</h1>
        </div>
      </div>
      <div class="question-holder-row">
        <div class="col-12">
          <h1 id="question">What is the answer to this question?</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-answer="a">Answer A</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-answer="b">Answer B</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-answer="c">Answer C</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-answer="d">Answer D</p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="endGameModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Game End</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-mdb-dismiss="modal"
              id="restart"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../JS/St2 -quiz js/mdb.min.js"></script>

    <script src="../JS/quiz.js"></script>
  </body>
</html>
